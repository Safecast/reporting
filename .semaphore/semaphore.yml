version: v1.0
name: Reporting pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Main"
    task:
      prologue:
        commands:
        - checkout
      jobs:
      - name: Package
        commands:
        - .elasticbeanstalk/package.sh ${SEMAPHORE_PROJECT_NAME}

promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
