version: v1.0
name: Reporting pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Main"
    task:
      prologue:
        commands:
        - checkout
      env_vars:
      - name: BRANCH_NAME
        value: ${SEMAPHORE_GIT_BRANCH}
      - name: SEMAPHORE_BUILD_NUMBER
        value: ${SEMAPHORE_JOB_ID}
      jobs:
      - name: Package
        commands:
        - .elasticbeanstalk/package.sh ${SEMAPHORE_PROJECT_NAME}
